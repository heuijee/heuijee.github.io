<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Heuijee Yun</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <!-- Add GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
</head>
<body class="blogs-page">
    <header>
        <div class="site-name"><a href="index.html">Heuijee Yun</a></div>
        <nav class="main-menu">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blogs.html" class="active">Blogs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="header-line"></div>
    </header>

    <div class="download-cv">
        <a href="cv.pdf" class="cv-button">Download CV</a>
    </div>
    
    <main class="about-main">
        <div class="sidebar">
            <div class="profile-photo animate-profile">
                <img src="images/profile.jpg" alt="Heuijee Yun" class="profile-image">
            </div>
            <h2 class="sidebar-name animate-profile">Heuijee Yun</h2>
            <p class="sidebar-title animate-profile">Ph.D Student</p>
            <div class="social-icons animate-profile">
                <a href="https://github.com/heuijee" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/heuijee-yun-05b7b7315/" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://scholar.google.com/citations?user=i3x5dVoAAAAJ&hl=en" class="social-icon"><img src="icons/google-scholar.svg" alt="Google Scholar"></i></a>
                <a href="https://www.researchgate.net/profile/Yun_Heuijee" class="social-icon"><img src="icons/researchgate.svg" alt="Google Scholar"></i></a>
                <a href="https://orcid.org/my-orcid?orcid=0009-0001-3870-9002" class="social-icon"><img src="icons/orcid.svg" alt="Google Scholar"></i></a>
            </div>
        </div>
        
        <div class="content">
            <h1 class="page-title animate-title">Blogs</h1>
            
            <!-- Blog List View -->
            <div id="blog-list" class="blogs-content animate-content">
                <!-- Blog posts will be dynamically loaded here -->
                <div class="loading-indicator">Loading blog posts... Please wait a moment</div>
            </div>
            
            <!-- Blog Post View (initially hidden) -->
            <div id="blog-post" class="blog-post-content animate-content markdown-body" style="display: none;">
                <div class="blog-post-header">
                    <button id="back-to-blogs" class="back-button">
                        <i class="fas fa-arrow-left"></i> Back to Blogs
                    </button>
                    <h2 class="blog-post-title"></h2>
                    <div class="blog-post-meta">
                        <span class="blog-post-date"></span>
                        <span class="blog-post-author"></span>
                    </div>
                </div>
                <div id="blog-post-content"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="copyright">
            <p>&copy; 2025 Heuijee Yun</p>
        </div>
        <div class="contact-info">
            <div class="contact-item">
                <span class="contact-label">Phone</span>
                <span class="contact-value">053-950-5548</span>
            </div>
            <div class="contact-item">
                <span class="contact-label">email</span>
                <span class="contact-value">Heuijee@knu.ac.kr</span>
            </div>
        </div>
    </footer>

    <!-- Add Markdown parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <!-- Add highlight.js for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Add core site JavaScript -->
    <script src="js/main.js"></script>
    <!-- Add blog specific JavaScript -->
    <script src="js/blog.js"></script>
</body>
</html>
