<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Heuijee Yun</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="contact-page">
    <header>
        <div class="site-name"><a href="index.html">Heuijee Yun</a></div>
        <nav class="main-menu">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <div class="header-line"></div>
    </header>

    <div class="download-cv">
        <a href="cv.pdf" class="cv-button">Download CV</a>
    </div>
    
    <main class="contact-main">
        <div class="contact-form-container">
            <h1 class="contact-title">Contact me!</h1>
            
            <form id="contact-form" class="contact-form" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                </div>
                
                <div class="send-button-container">
                    <button type="submit" class="send-button">Send!</button>
                </div>
            </form>
            
            <div id="form-result" class="form-result"></div>
        </div>
    </main>
    
    <footer>
        <div class="copyright">
            <p>&copy; 2025 Heuijee Yun</p>
        </div>
        <div class="contact-info">
            <div class="contact-item">
                <span class="contact-label">Phone</span>
                <span class="contact-value">053-950-5548</span>
            </div>
            <div class="contact-item">
                <span class="contact-label">email</span>
                <span class="contact-value">Heuijee@knu.ac.kr</span>
            </div>
        </div>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // 폼 데이터 가져오기
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // 결과 메시지 생성
            const resultElement = document.getElementById('form-result');
            resultElement.innerHTML = `
                <div class="submission-success">
                    <h3>Succesfully sended!</h3>
                </div>
            `;
            
            // 폼 초기화
            document.getElementById('contact-form').reset();
            
            return false;
        }
    </script>
    <script src="js/main.js"></script>
</body>
</html>
