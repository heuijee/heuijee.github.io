    <main class="container">
        <section class="profile-section">
            <img src="images/profile.jpg" alt="Heuijee Yun" class="profile-image">
            <div class="profile-info">
                <h1>Contact me!</h1>
                <div class="contact-form">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Send!</button>
                    </form>
                </div>
                <div class="social-links">
                    <a href="#"><img src="images/twitter.svg" alt="Twitter"></a>
                    <a href="#"><img src="images/linkedin.svg" alt="LinkedIn"></a>
                    <a href="#"><img src="images/pinterest.svg" alt="Pinterest"></a>
                    <a href="#"><img src="images/google-scholar.svg" alt="Google Scholar"></a>
                    <a href="#"><img src="images/researchgate.svg" alt="ResearchGate"></a>
                    <a href="#"><img src="images/orcid.svg" alt="ORCID"></a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-content">

            <div class="contact-info">
                <span>Phone: 053-950-5548</span>

            </div>
        </div>
    </footer>
