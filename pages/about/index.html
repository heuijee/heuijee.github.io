<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Your Name</title>
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <main class="main-content">
        <div class="container">
            <section class="about-section">
                <h1>About Me</h1>
                <div class="profile">
                    <img src="/assets/images/profile.jpg" alt="Your Name" class="profile-image">
                    <div class="profile-info">
                        <h2>Your Name</h2>
                        <p class="title">Your Title / Position</p>
                        <p class="institution">Your Institution</p>
                    </div>
                </div>
                <div class="bio">
                    <h3>Biography</h3>
                    <p>Your detailed biography goes here...</p>
                </div>
                <div class="education">
                    <h3>Education</h3>
                    <ul>
                        <li>
                            <span class="year">20XX - Present</span>
                            <span class="degree">Ph.D. in Your Field</span>
                            <span class="institution">University Name</span>
                        </li>
                        <!-- Add more education items -->
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load header and footer
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
